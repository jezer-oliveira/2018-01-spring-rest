<html>
    <head>
        <title>Cadastro Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/ProdutoController.js"></script> 
        <script>
            let produtoController = new ProdutoController();
            produtoController.listar();
        </script>
    </head>
    <body>
        <br><br>
        <label>Pesquisar:</label>
        <input type="text" oninput="produtoController.pesquisar()" id="pesquisar" />
      
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
        <br><br>
        <label>Id:</label><input type="text" id="id" readonly="readonly"/>
        <br><br>
        <label>Nome:</label><input type="text" id="nome" />
        <br><br>
        <label>Valor:</label><input type="number" id="valor"  />
        <br><br>
        <button type="button" id="confirmar" onclick="produtoController.confirmar()">Confirmar</button>
        <button type="button" id="limpar" onclick="produtoController.limpar()">Limpar</button>
    </body>
</html>
